<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px; font-size: 24px">
	<h1 class="card-title mt-3 text-center" style="font-size: 40px; color:purple; text-shadow: 3px 3px 2px lightskyblue"> <i> <marquee>Create Account </marquee> </i> </h1> 
	<p class="text-center">Get started with your free account</p>
	<p>
		<a href="" class="btn btn-block btn-twitter" style="font-size: 16px"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
		<a href="" class="btn btn-block btn-facebook" style="font-size: 16px"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>

	<form>
	<div class="form-group input-group" >
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="" class="form-control" id="name" placeholder="Full name" type="text" style="font-size: 16px">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="" class="form-control" id="email" placeholder="Email address" type="email" style="font-size: 16px">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		</div>
                  
	
    	<input name="" class="form-control" id="number" placeholder="Phone number" type="text" style="font-size: 16px">
    </div> <!-- form-group// -->

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" id="pwd" placeholder="Create password" type="password" style="font-size: 16px">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Repeat password" type="password" style="font-size: 16px">
    </div> <!-- form-group// -->                                      
    <div class="form-group">
        <button type="button" class="btn btn-primary btn-block" id="submit" style="font-size: 14px" > Create Account  </button>

    </div> <!-- form-group// -->      
    <p class="text-center" style="font-size: 16px" >Have an account? <a href="login.html">Log In</a> </p>

<br><br>
        <script>
            $("#submit").click(function(){
            var name =$("#name").val();
            var mail =$("#email").val();
            var no =$("#number").val();
            var pwd =$("#pwd").val(); 
            if(name =='' || mail =='' || no =='' || pwd =='' ){
                    swal({
                        title: "Fields Empty!",
                        text: "Please check the missing fields",
                        icon: "warning",
                         });
                }else{
                swal("Register successful ", "Account Created Successfully", "success").then(function(){
                    window.location = "login.html"
                });
                }
            });


                
            
        </script>
